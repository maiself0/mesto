<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img src="./blocks/header/images/logo.svg" alt="лого сайта" class="header__logo" >
  </header>
  
  <main class="main">
    
    <section class="profile">
      <div class="profile__description">

        <img class="profile__avatar" src="./blocks/profile/images/profile-avatar.jpg" alt="аватар">
        
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__heading">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>

          <p class="profile__subheading">Исследователь океана</p>
        </div>
      </div>

      <button type="button" class="profile__button-add"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__photo" src="./blocks/element/images/elements-karachaevsk.jpg" alt="фото места">
        <div class="element__caption">
          <h2 class="element__heading">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__photo" src="./blocks/element/images/elements-elbrus.jpg" alt="фото места">
        <div class="element__caption">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__photo" src="./blocks/element/images/elements-dombaj.jpg" alt="фото места">
        <div class="element__caption">
          <h2 class="element__heading">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__photo" src="./blocks/element/images/elements-elbrus2.jpg" alt="фото места">
        <div class="element__caption">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__photo" src="./blocks/element/images/elements-dombaj2.jpg" alt="фото места">
        <div class="element__caption">
          <h2 class="element__heading">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>


      <article class="element">
        <img class="element__photo" src="./blocks/element/images/elements-karachaevo-cherk.jpg" alt="фото места">
        <div class="element__caption">
          <h2 class="element__heading">Карачаево-Черкесия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <form class="popup__form" name="form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" name="text" class="popup__input popup__input_heading">
        <input type="text" name="text" class="popup__input popup__input_subheading">
        <button class="popup__button-submit">Сохранить</button>
      </form>

    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
